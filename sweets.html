<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound LLC - Sweets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #f7f7f7;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      max-width: 150px;
      display: block;
      margin: 0 auto 10px auto;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
    }

    nav a:hover {
      color: #1a2a38;
    }

    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background: #fff;
      width: 280px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 2px 4px 15px rgba(0,0,0,0.15);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
      font-weight: bold;
    }

    .btn:hover {
      background: #1a2a38;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      padding-bottom: 20px;
    }

    h2 {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/soundlogo.png" alt="Sound LLC Logo">
    <nav>
      <a href="index.html">Home</a> |
      <a href="soap.html">Soaps</a> |
      <a href="sweets.html">Sweets</a> |
      <a href="checkout.html">Checkout</a> |
      <a href="questions.html">Questions</a>
    </nav>
  </header>

  <main>
    <div class="products-container">

      <!-- Blondies -->
      <section class="product">
        <h2>Blondies</h2>
        <p>Delicious, chewy, small-batch blondies made in Pyrex pans, using natural ingredients. No seed oils!</p>
        <div class="product-description">
          <img src="images/blondpackage.jpg" alt="Blondies Package">
          <img src="images/bakedblondies.jpg" alt="Baked Blondies">
          <img src="images/freshingred.jpg" alt="Fresh Ingredients">
        </div>
        <a href="#" class="btn">Buy Now</a>
      </section>

      <!-- You can add more sweets below in the same structure -->

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sound LLC</p>
  </footer>
</body>
</html>
