<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound | Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      max-width: 150px;
      display: block;
      margin: 0 auto 10px auto;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
    }

    nav a:hover {
      color: #1a2a38;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      display: block;
      margin: 20px auto 0 auto;
      padding: 10px 25px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1a2a38;
    }

    .qr-code {
      text-align: center;
      margin-top: 20px;
    }

    .qr-code img {
      max-width: 200px;
      border: 2px solid #ccc;
      padding: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/soundlogo.png" alt="Sound LLC Logo">
    <nav>
    <a href="index.html">Home</a> |
    <a href="soap.html">Soaps</a> |
    <a href="sweets.html">Sweets</a> |
    <a href="checkout.html">Checkout</a> |
    <a href="questions.html">Questions</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Checkout</h1>
      <p>Please fill out your details and complete your order using the Zelle QR code below.</p>

      <form id="checkoutForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="orderSummary">Order Summary</label>
        <textarea id="orderSummary" name="orderSummary" rows="5" placeholder="List your items, quantity, and variety here" required></textarea>

        <button type="submit">Submit Order</button>
      </form>

      <div class="qr-code">
        <p>Scan the QR code below to pay with Zelle:</p>
        <img src="images/zelle_qr.png" alt="Zelle QR Code">
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById('checkoutForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you! Your order has been submitted. Please complete payment using the Zelle QR code.');
      form.reset();
    });

    // Pre-fill order summary if data is passed via URL
    const urlParams = new URLSearchParams(window.location.search);
    const item = urlParams.get('item');
    if(item) {
      document.getElementById('orderSummary').value = item;
    }
  </script>

</body>
</html>
